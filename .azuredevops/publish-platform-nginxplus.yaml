parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
  - name: nginxVersion
    type: string
    default: 3.2.0

pr:
  branches:
    include:
    - main
  paths:
    include:
      - nginxplus/*

trigger:
  batch: true
  branches:
    include:
      - '*'
  paths:
    include:
      - nginxplus/*

resources:
  repositories:
    - repository: ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: sm/374060/AddWAFforDefraNetworksandOpenVPN

extends:
  template: /pipelines/common-infra-deploy.yaml@ADPPipelineCommon
  parameters:
    privateAgentName: 'DEFRA-COMMON-ubuntu2204-SSV3'
    projectName: $(projectName)
    deployFromFeature: ${{ parameters.deployFromFeature }}
    environments:
      - name: 'ssv3'
        serviceConnection: AZD-ADP-SSV3
        deploymentBranches:
          - 'refs/heads/main'
        developmentEnvironment: true
        azureRegions:
          primary: 'UKSouth'
      - name: 'ssv5'
        serviceConnection: AZR-ADP-SSV5
        deploymentBranches:
          - 'refs/heads/main'
        azureRegions:
          primary: 'UKSouth'
    groupedDeployments:
      - name: build_agent
        deployments:
        - name:  Publish Nginx Image to ACR
          type: 'script'
          scriptType: AzureCLI
          azureCLIScriptType: pscore
          path: nginxplus/Publish-NginxPlus-Acr.ps1
          scriptArguments: > 
            -AcrName $(ssvSharedAcrName)
            -AzureSubscription $(subscriptionName)
            -KeyVaultName $(ssvPlatformKeyVaultName)
            -NGINXCertSecretName $(nginxCertSecretName)
            -NGINXKeySecretName $(nginxKeySecretName)
            -NGINXVersion: ${{ parameters.nginxVersion }}
            -CertFilesPath $(Build.ArtifactStagingDirectory)